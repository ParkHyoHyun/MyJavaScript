<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var person = {
    firstName:"John",
    lastName: "Doe",
    fullName: function() {
        return this.firstName + " " + this.lastName;
    }
}
var myObject = {
    firstName:"Mary",
    lastName: "Doe22",
}
x = person.fullName.call(myObject); 
x = person.fullName.apply(myObject); 
document.getElementById("demo").innerHTML = x; 
</script>

</body>
</html>
